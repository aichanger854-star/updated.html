<head>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body {
margin:0;
font-family:'Poppins', sans-serif;
background: linear-gradient(135deg,#ff758c,#ff7eb3,#fad0c4);
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
}

/* Floating Hearts */
.heart {
position:fixed;
bottom:-20px;
font-size:20px;
animation: floatUp 6s linear infinite;
opacity:0.7;
}

@keyframes floatUp {
0%{transform:translateY(0) scale(1);}
100%{transform:translateY(-100vh) scale(1.5);opacity:0;}
}

.container {
background:white;
padding:30px;
border-radius:25px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
width:360px;
z-index:10;
}

h1 {

color:#ff4b6e;
font-size:32px;
}

h2 {color:#ff6f91;}

button {
padding:12px 25px;
margin:12px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

#yes {
background:linear-gradient(45deg,#ff4b6e,#ff758c);
color:white;
}

#no {
background:#ddd;
position:relative;
}

/* Popup */
#popup {
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.5);
display:none;
justify-content:center;
align-items:center;
z-index:20;
}

.popup-box {
background:white;
padding:25px;
border-radius:20px;
text-align:center;
width:280px;
}

/* Fireworks */
.firework {
position:fixed;
width:6px;
height:6px;
border-radius:50%;
animation: explode 1s linear forwards;
}

@keyframes explode {
0%{transform:scale(1);}
100%{transform:scale(6);opacity:0;}
}

#meme {display:none;margin-top:20px;}

#meme img {
width:100%;
border-radius:20px;
}

</style>
</head>

<body>

<!-- Popup -->
<div id="popup">

</div>

</div>

<script>

/* Floating hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"vw";

/* Popup */

/* Yes Click */
function yesClicked(){

/* Fireworks */
function fireworks(){
for(let i=0;i<30;i++){

}
}

</script>
